<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>book index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .file-list {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 600px;
    }

    .file-item {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 0.5rem 0;
      padding: 1rem;
      transition: background-color 0.3s;
    }

    .file-item a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .file-item:hover {
      background-color: #e9ecef;
    }

    .file-item a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>files</h1>
  <ul class="file-list">
    <li class="file-item">
      <a href="https://github.com/resde832/resde832.github.io/raw/refs/heads/main/books/Shubhangini%20A%20Joshi%20-%20Nutrition%20and%20Dietetics-McGraw-Hill%20Education%20(2015).pdf" target="_blank">
        Shubhangini A. Joshi - Nutrition and Dietetics (2015)
      </a>
    </li>
    <!-- Add more files here as needed -->
  </ul>

</body>
</html>
